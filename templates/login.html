<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'style.css'%}" media="screen" type="text/css" />
</head>

<body>
      
  <div class="container">
  <div id="login-form">
      <h1> hello.</h1>
      login to access personal to-do list or <a href="/createAcct" style="text-decoration:none"><font color ="#198d98">create account</font></a><p>
      <section>
      {% if form.errors %}
      <p>Your username and password didn't match, please try again.</p>
    {% endif %}

      <form method="post" action=".">
          {% csrf_token %}
            <p>
        <label for="id_username">Username:</label>
        {{ form.username }}
      </p>
          
      <p>
        <label for="id_password">Password:</label>
        {{ form.password }}
      </p>
          
          
          
        <input type="email" name="email" placeholder="email"></input><p></p>
        <input type="password" name="password" placeholder="password"></input>
        <button><a href="/report" style="text-decoration:none"><font color="#ffffff">login</font></a></button>
      </form></section>
    </div>
</div>
<a href="/report" style="text-decoration:none"><font color ="#dddddd">sample home</font></a>
</body>


</html>
